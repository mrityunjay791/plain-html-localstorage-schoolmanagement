<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/popup.css" rel="stylesheet" type="text/css" />
</head>
<body onload="classList();">
	<div class="classDiv">
		<table style="width: 50%" id="theLog">
		</table>
		<button class="saveBtn" onclick="addNewClass();"><b>+</b></button>
		<button class="saveBtn" onclick="saveDetailsInToLocalStorage();">Save</button>
	</div>

	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span id="closeId">x</span>
			<p>Student list in this class.</p>
			<div class="tbleDiv">
				<table style="width: 100%" id="list">
					<!--<tr>
						<th>S.No</th>
						<th>Name</th>
						<th>D.O.B</th>
						<th>Actions</th>
					</tr>-->
					
				</table>
			</div>
			<br />
			<input type="button" value="+" class="addClass"  onclick="addNewStudent(this);"/>
			<br />
		</div>

	</div>

	<!--This modal is used to delete class -->

	<div id="myDelClassModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<p>Are you sure to delete this class.?</p>
			<div class="modalBtn">
				<button id="cancelId">Cancel</button>
				<button id="deleteId" class="deleteClass" onclick="deleteClass(this);">Delete</button>
				<br />
			</div>
			<br /> <br />
		</div>
	</div>

	<!--This modal is used to delete student details -->

	<div id="delStudentModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<p>Are you sure to delete this student details.?</p>
			<div class="modalBtn">
				<button id="cancelDelStudentId">Cancel</button>
				<button id="deleteStudentId" class="deleteStudentClass" onclick="deleteStudentDetails(this);">Delete</button>
				<br />
			</div>
			<br /> <br />
		</div>
	</div>

<!--<form name="class_form" id="return_form" method="post" accept-charset="utf-8">-->
	<!--This modal is used to add new class -->
	<div id="addNewClassModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<p>Add Class</p>
			<div class="inputDiv">
				<span>Class</span> <input type="text" name="className" id ="classNameId" required="required"/>
			</div>
			<div class="modalBtn">
				<button id="cnclId">Cancel</button>
				<button type="submit" id="addId">ADD</button>
				<br />
			</div>
			<br /> <br />
		</div>
	</div>

<!--</form>-->
	<!--This modal is used to add Student -->
	<div id="addNewStudentModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<p>Add Student</p>
			<div class="inputDiv">
				<span>Name</span> <input type="text" id="studentName" required ="required"/>
			</div>
			<br />
			<div class="inputDiv">
				<span>D.O.B</span> <input type="text" id="dateOfBirth" required="required"/>
			</div>
			<div class="modalBtn">
				<button id="cnclStudentId">Cancel</button>
				<button id="addStudentId" class="addStudentClass" onclick="addStudentDetails(this);">ADD</button>
				<br />
			</div>
			<br /> <br />
		</div>
	</div>

	<!--This modal is used to Edit Student details -->
	<div id="updateStudentModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<p>Edit Student</p>
			<div class="inputDiv">
				<span>Name</span> <input type="text" id="updateStudentNameId" />
			</div>
			<br />
			<div class="inputDiv">
				<span>D.O.B</span> <input type="text" id="updateDateOfBirthId" />
			</div>
			<div class="modalBtn">
				<button id="cnclUpdateStudentId">Cancel</button>
				<button id="updateStudentId" class="updateStudentClass" onclick="updateStudentDetails(this);">update</button>
				<br />
			</div>
			<br /> <br />
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
	<script type="text/javascript" src="js/myJs.js"></script>
</body>
</html>
